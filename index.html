<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Board Game</title>

    <!-- CSS & Fonts -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    
    <main class="game-container">
        <div class="dashboard active-turn" id="player_1_dashboard">
            <h2 class="player-name">Player 1</h2>
            <ul class="stats">
                <li>Health: <span id="health"></span> </li>
                <li>Attack: <span id="attack"></span> </li>
                <li>Shield: <span id="shield"></span> </li>
            </ul>
        </div>
        <div class="dashboard" id="player_2_dashboard">
            <h2 class="player-name">Player 2</h2>
            <ul class="stats">
                <li>Health: <span id="health"></span> </li>
                <li>Attack: <span id="attack"></span> </li>
                <li>Shield: <span id="shield"></span> </li>
            </ul>
        </div>
        <div class="grid"></div>
    </main>

    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
</body>
</html>
